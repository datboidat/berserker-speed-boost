name: Build Berserker Speed Boost plugin

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Restore dependencies
        run: dotnet restore src/BerserkerSpeedBoost.csproj
      - name: Build plugin
        run: dotnet build src/BerserkerSpeedBoost.csproj --configuration Release --no-restore
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BerserkerSpeedBoost
          path: src/bin/Release/netstandard2.1/BerserkerSpeedBoost.dll
